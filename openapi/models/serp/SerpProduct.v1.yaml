title: SerpProduct
description: This object represents a set of attributes that are returned for each product for this API.
type: object
properties:
  productId:
    type: string
    minLength: 1
  productIdType:
    description: currently supported product Id is ASIN.
    $ref: ../common/product/ProductIdType.v1.yaml
  serpRank:
    description: the position of this product in the search results. 
    type: integer
  title:
    type: string
  productPageUrl:
    type: string
  currentPrice:
    $ref: ../common/Price.v1.yaml
  originalPrice:
    $ref: ../common/Price.v1.yaml
  customerRating:
    $ref: ./SerpCustomerRating.v1.yaml
  isAmazonChoice:
    type: boolean
  isBestSeller:
    type: boolean
  isSponsored:
    type: boolean
  imageUrl:
    type: string
required:
  - productMarketId
  - productMarketIdType
  - serpRank
  - title
